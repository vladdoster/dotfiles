bind R source-file "~/.config/tmux/tmux.conf" \; display-message "Config reloaded..."
#### SETTINGS ---------------------------------------------------------------
set -g default-command "$(which zsh) || $SHELL"
set -g default-terminal "screen-256color"

set -g focus-events on
set -g mouse on
set -g set-titles on
set -g status-keys vi
set -s escape-time 0

setw -g aggressive-resize on
setw -g automatic-rename on
setw -g mode-keys vi
### Key Bindings ------------------------------------------------------------
unbind C-b
set -g prefix C-a
bind R source-file $XDG_CONFIG_HOME/tmux/tmux.conf
bind C-a last-window
bind a send-prefix
# windows
bind-key c new-window
bind-key C kill-window
# window movement
bind-key -r n select-window -t :+
bind-key -r N select-window -t :-
# panes
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"
bind-key x kill-pane
# pane movement
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
# resize panes
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

bind-key S set-window-option synchronize-panes
# Sessions
bind-key T choose-tree -Z
# Copy-Paste
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe "xclip -selection clipboard -in"
# Pop-up windows
bind-key p run-shell "tmux popup -d '#{pane_current_path}' -E $SHELL"
### Appearance ------------------------------------------------------------
# Set status bar on
set -g status on
# Update the status line every second
set -g status-interval 1
# Set the position of window lists.
set -g status-justify centre # [left | centre | right]
# Set Vi style keybinding in the status line
set -g status-keys vi
# Set the status bar position
set -g status-position top # [top, bottom]
# Set status bar background and foreground color.
set -g status-style fg=grey,bg=black
# Set left side status bar length and style
set -g status-left-length 60
set -g status-left-style fg=green,bg=black
# Display the session name
set -g status-left " #[fg=green]#S#[default]"
# Set right side status bar length and style
set -g status-right-length 140
set -g status-right-style default
# Display the cpu load (Mac OS)
set -g status-right "| #S #[fg=green,bg=default]#(tmux-mem-cpu-load --interval 2)#[default] "
# Display the date
set -ag status-right "| #[fg=green,bg=default]%a %d#[default] "
# Display the time
set -ag status-right "|#[fg=green,bright,bg=default]%l:%M %p#[default] "
# Display the hostname
set -ag status-right "| #[fg=green,bg=default]#H#[default] "
# Set the inactive window color and style
set -g window-status-style fg=colour241,bg=default
#  set -g window-status-format '#I #W'
set -g window-status-format "#[fg=grey,bg=default]#I #W#[default]"
# Set the active window color and style
set -g window-status-current-style fg=green,bg=black
set -g window-status-current-format '< #I - #W >'
# Colors for pane borders(default)
setw -g pane-border-style fg=white,bg=black
setw -g pane-active-border-style fg=green,bg=black
# Active pane normal, other shaded out
setw -g window-style fg=colour240,bg=colour235
setw -g window-active-style fg=green,bg=black
set -g status-interval 2
