# Configuration file for Mega-Linter
# See all available variables at https://nvuillam.github.io/mega-linter/configuration/ and in linters documentation

APPLY_FIXES: all # all, none, or list of linter keys
DEFAULT_BRANCH: mac-os # Usually master or main
DISABLE:
  - COPYPASTE # Comment to disable checks of abusive copy-pastes
  - SPELL # Comment to disable checks of spelling mistakes
DISABLE_LINTERS:
  - BASH_SHELLCHECK
  - PYTHON_BANDIT
FILEIO_REPORTER: false
PYTHON_BANDIT_DISABLE_ERRORS: true
SHOW_ELAPSED_TIME: true
