assume_yes = true   # don't ask for confirmations
cleanup = true      # cleanup temporary or old files
no_retry = true     # do not ask to retry failed steps
run_in_tmux = false # run inside tmux
set_title = false   # do not set the terminal title

[git]
max_concurrency = 10
repos = ["~/code/*"]

[composer]
self_update = true

[brew]
greedy_cask = true
