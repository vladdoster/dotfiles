name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'Maintenance'
    labels:
      - 'chore'
      - 'maint'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Changes
categories:
  - title: "Breaking Changes"
    label: "breaking"
  - title: "Features"
    label: "enhancement"
  - title: "Removals and Deprecations"
    label: "removal"
  - title: "Fixes"
    label: "bug"
  - title: "Performance"
    label: "performance"
  - title: "Testing"
    label: "testing"
  - title: "Continuous Integration"
    label: "ci"
  - title: "Documentation"
    label: "documentation"
  - title: "Refactoring"
    label: "refactoring"
  - title: "Style"
    label: "style"
  - title: "Dependencies"
    labels:
      - "dependencies"
      - "build"
exclude-labels:
  - "skip-changelog"
template: |
  ## Changes
  $CHANGES
