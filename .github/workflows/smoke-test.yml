name: Arch Linux CI

on:
  push:
    branches: [ arch-linux ]
  pull_request:
    branches: [ arch-linux ]

jobs:

  build:

    runs-on: ubuntu-latest
    container: archlinux:latest

    steps:
    - uses: actions/checkout@v2
    - name: create non-root user
      run: |
        useradd --create-home \
                --no-log-init \
                --user-group \
                test
        groupadd -r mygrp && useradd --create-home -r -g mygrp myuser
    - name: update system
      run: pacman -Syyu --noconfirm
    - name: install yay
      run: |
           su - test
           pacman -S --noconfirm git
           cd /tmp
           git clone https://aur.archlinux.org/yay.git
           cd yay
           sudo -u nobody makepkg -s
           pacman -U $(ls -A1 -rt | tail -n 1 | awk '{print $9}')
    - name: install dependencies
      run: |
        su - test
        yay -S --noconfirm \
                         stow \
                         nvim \
                         tmux \
                         make
    - name: install dotfiles
      run: make dotfiles
