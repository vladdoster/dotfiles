name: Arch Linux CI

on:
  push:
    branches: [ arch-linux ]
  pull_request:
    branches: [ arch-linux ]

jobs:

  build:

    runs-on: ubuntu-latest
    container: archlinux:latest

    steps:
    - uses: actions/checkout@v2
    - name: create non-root user
      run: |
        useradd --no-log-init \
                --user-group \
                --shell /bin/bash \
                test
    - name: update system
      run: pacman -Syyu --noconfirm
    - name: install yay
      run: |
           pacman -S --noconfirm git
           cd /tmp
           git clone https://aur.archlinux.org/yay.git
           cd yay
           makepkg -si
    - name: install dependencies
      run: |
        su - test
        yay -S --noconfirm \
                         stow \
                         nvim \
                         tmux \
                         make
    - name: install dotfiles
      run: make dotfiles
