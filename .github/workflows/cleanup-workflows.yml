name: Delete old workflow runs

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  delete_old_runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GH_ACTIONS_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 3
          keep_minimum_runs: 5
